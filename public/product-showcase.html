<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Showcase</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .showcase-container {
            width: 90%;
            max-width: 1400px;
            height: 80vh;
            position: relative;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        }

        .title {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: 600;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .carousel-wrapper {
            position: relative;
            height: calc(100% - 150px);
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        .carousel-container {
            display: flex;
            height: 100%;
            transition: transform 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .slide {
            flex: 0 0 100%;
            height: 100%;
            position: relative;
            background: white;
        }

        .slide iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 15px;
        }

        .slide-label {
            position: absolute;
            top: 20px;
            left: 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: 600;
            font-size: 0.9rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 10;
            animation: slideInLabel 0.6s ease-out;
        }

        @keyframes slideInLabel {
            from {
                transform: translateX(-100px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .navigation {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
            gap: 20px;
        }

        .nav-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .nav-btn:active {
            transform: scale(0.95);
        }

        .dots-container {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .dot.active {
            width: 40px;
            border-radius: 20px;
            background: white;
            box-shadow: 0 3px 10px rgba(255, 255, 255, 0.3);
        }

        .progress-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 3px;
            background: linear-gradient(90deg, #00ff88, #00ccff);
            transition: width 0.5s ease;
            z-index: 10;
        }

        .slide-number {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            z-index: 10;
        }

        /* ÈîÆÁõòÊèêÁ§∫ */
        .keyboard-hint {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.85rem;
            display: flex;
            gap: 20px;
        }

        .key {
            background: rgba(255, 255, 255, 0.1);
            padding: 4px 8px;
            border-radius: 4px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        /* Ëá™Âä®Êí≠ÊîæÊåâÈíÆ */
        .auto-play-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .auto-play-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .auto-play-btn.playing {
            background: rgba(255, 100, 100, 0.5);
        }

        /* ÂìçÂ∫îÂºèËÆæËÆ° */
        @media (max-width: 768px) {
            .showcase-container {
                width: 95%;
                height: 90vh;
                padding: 20px;
            }

            .title {
                font-size: 1.8rem;
                margin-bottom: 20px;
            }

            .navigation {
                margin-top: 20px;
            }

            .keyboard-hint {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="showcase-container">
        <h1 class="title">üöÄ Product Features Showcase</h1>
        
        <button class="auto-play-btn" onclick="toggleAutoPlay()">
            <span id="autoPlayText">‚ñ∂ Auto Play</span>
        </button>

        <div class="carousel-wrapper">
            <div class="carousel-container" id="carousel">
                <div class="slide">
                    <div class="slide-label">1. Quick Start</div>
                    <div class="slide-number">1 / 5</div>
                    <iframe src="/design_iterations/producthunt_1_start.html"></iframe>
                </div>
                <div class="slide">
                    <div class="slide-label">2. AI Assistant</div>
                    <div class="slide-number">2 / 5</div>
                    <iframe src="/design_iterations/producthunt_2_ai.html"></iframe>
                </div>
                <div class="slide">
                    <div class="slide-label">3. Script Editor</div>
                    <div class="slide-number">3 / 5</div>
                    <iframe src="/design_iterations/producthunt_3_script.html"></iframe>
                </div>
                <div class="slide">
                    <div class="slide-label">4. Action Replay</div>
                    <div class="slide-number">4 / 5</div>
                    <iframe src="/design_iterations/producthunt_4_replay.html"></iframe>
                </div>
                <div class="slide">
                    <div class="slide-label">5. Data Dashboard</div>
                    <div class="slide-number">5 / 5</div>
                    <iframe src="/design_iterations/producthunt_5_dashboard.html"></iframe>
                </div>
            </div>
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <div class="navigation">
            <button class="nav-btn" onclick="previousSlide()">‚Äπ</button>
            
            <div class="dots-container">
                <span class="dot active" onclick="goToSlide(0)"></span>
                <span class="dot" onclick="goToSlide(1)"></span>
                <span class="dot" onclick="goToSlide(2)"></span>
                <span class="dot" onclick="goToSlide(3)"></span>
                <span class="dot" onclick="goToSlide(4)"></span>
            </div>
            
            <button class="nav-btn" onclick="nextSlide()">‚Ä∫</button>
        </div>

        <div class="keyboard-hint">
            <span><span class="key">‚Üê</span> Previous</span>
            <span><span class="key">‚Üí</span> Next</span>
            <span><span class="key">Space</span> Auto Play</span>
        </div>
    </div>

    <script>
        let currentSlide = 0;
        const totalSlides = 5;
        let autoPlayInterval = null;
        let isAutoPlaying = false;

        function updateSlide() {
            const carousel = document.getElementById('carousel');
            const dots = document.querySelectorAll('.dot');
            const progressBar = document.getElementById('progressBar');
            
            // Êõ¥Êñ∞ËΩÆÊí≠‰ΩçÁΩÆ
            carousel.style.transform = `translateX(-${currentSlide * 100}%)`;
            
            // Êõ¥Êñ∞ÊåáÁ§∫ÁÇπ
            dots.forEach((dot, index) => {
                dot.classList.toggle('active', index === currentSlide);
            });
            
            // Êõ¥Êñ∞ËøõÂ∫¶Êù°
            progressBar.style.width = `${((currentSlide + 1) / totalSlides) * 100}%`;
            
            // Êõ¥Êñ∞ÊâÄÊúâÂπªÁÅØÁâáÁöÑÊ†áÁ≠æÂä®Áîª
            const slides = document.querySelectorAll('.slide');
            slides.forEach((slide, index) => {
                const label = slide.querySelector('.slide-label');
                if (index === currentSlide) {
                    label.style.animation = 'none';
                    setTimeout(() => {
                        label.style.animation = 'slideInLabel 0.6s ease-out';
                    }, 10);
                }
            });
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % totalSlides;
            updateSlide();
        }

        function previousSlide() {
            currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
            updateSlide();
        }

        function goToSlide(index) {
            currentSlide = index;
            updateSlide();
        }

        function toggleAutoPlay() {
            const btn = document.querySelector('.auto-play-btn');
            const text = document.getElementById('autoPlayText');
            
            if (isAutoPlaying) {
                clearInterval(autoPlayInterval);
                autoPlayInterval = null;
                isAutoPlaying = false;
                btn.classList.remove('playing');
                text.textContent = '‚ñ∂ Auto Play';
            } else {
                autoPlayInterval = setInterval(nextSlide, 5000);
                isAutoPlaying = true;
                btn.classList.add('playing');
                text.textContent = '‚è∏ Pause';
            }
        }

        // ÈîÆÁõòÊéßÂà∂
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                previousSlide();
            } else if (e.key === 'ArrowRight') {
                nextSlide();
            } else if (e.key === ' ') {
                e.preventDefault();
                toggleAutoPlay();
            }
        });

        // Ëß¶Êë∏ÊªëÂä®ÊîØÊåÅ
        let touchStartX = 0;
        let touchEndX = 0;

        const carouselWrapper = document.querySelector('.carousel-wrapper');

        carouselWrapper.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        });

        carouselWrapper.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });

        function handleSwipe() {
            if (touchEndX < touchStartX - 50) {
                nextSlide();
            }
            if (touchEndX > touchStartX + 50) {
                previousSlide();
            }
        }

        // ÂàùÂßãÂåñ
        updateSlide();
    </script>
</body>
</html>
